---
# API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hft-api
  namespace: hft-trading
  labels:
    app: hft-api
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hft-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: hft-api
        component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: hft-service-account
      
      containers:
        - name: api
          image: ${REGISTRY}/hft-api:${VERSION}
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          
          envFrom:
            - configMapRef:
                name: hft-config
            - secretRef:
                name: hft-secrets
          
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
          
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          volumeMounts:
            - name: model-volume
              mountPath: /app/models
              readOnly: true
            - name: cache-volume
              mountPath: /app/.cache
      
      volumes:
        - name: model-volume
          persistentVolumeClaim:
            claimName: model-pvc
        - name: cache-volume
          emptyDir: {}
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: hft-api
                topologyKey: kubernetes.io/hostname
      
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: hft-api

---
# API Service
apiVersion: v1
kind: Service
metadata:
  name: hft-api-service
  namespace: hft-trading
  labels:
    app: hft-api
spec:
  type: ClusterIP
  selector:
    app: hft-api
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hft-api-hpa
  namespace: hft-trading
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hft-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: hft-api-pdb
  namespace: hft-trading
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: hft-api

