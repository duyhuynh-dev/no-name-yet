---
# Secrets for HFT Platform
# NOTE: In production, use external secrets management (Vault, AWS Secrets Manager, etc.)
# These are placeholder values - NEVER commit real secrets!

apiVersion: v1
kind: Secret
metadata:
  name: hft-secrets
  namespace: hft-trading
type: Opaque
stringData:
  # Database credentials
  DATABASE_USER: "postgres"
  DATABASE_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  
  # Redis
  REDIS_PASSWORD: ""
  
  # JWT Secret
  JWT_SECRET_KEY: "CHANGE_ME_TO_A_LONG_RANDOM_STRING"
  
  # API Keys (placeholder)
  ALPACA_API_KEY: ""
  ALPACA_SECRET_KEY: ""
  
  # Encryption key for sensitive data
  ENCRYPTION_KEY: "CHANGE_ME_32_BYTE_KEY_HERE_123"

---
# Docker Registry Secret (for pulling private images)
apiVersion: v1
kind: Secret
metadata:
  name: docker-registry-secret
  namespace: hft-trading
type: kubernetes.io/dockerconfigjson
data:
  # Base64 encoded Docker config
  .dockerconfigjson: e30=  # Placeholder - empty config

