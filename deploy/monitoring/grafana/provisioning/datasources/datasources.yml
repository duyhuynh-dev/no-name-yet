# Grafana Datasource Configuration

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"

  - name: PostgreSQL
    type: postgres
    url: postgres:5432
    database: hft
    user: grafana_reader
    secureJsonData:
      password: "${POSTGRES_GRAFANA_PASSWORD}"
    jsonData:
      sslmode: "disable"
      maxOpenConns: 10
      maxIdleConns: 5
      connMaxLifetime: 14400

  - name: Redis
    type: redis-datasource
    url: redis:6379
    jsonData:
      client: standalone

